  <style>
body {
  margin: 0;
  padding-top : 10vh;
  background: black;
  overflow: hidden;
  font-family: 'Courier New', monospace;
  color: white;
}

/* Animated glowing particles */
.background-animation {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
}

.background-animation span {
  position: absolute;
  width: 12px;
  height: 12px;
  background: radial-gradient(circle, #ff00ff, #00ffff, transparent);
  border-radius: 50%;
  animation: move 10s linear infinite;
  opacity: 0.7;
  box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
}

@keyframes move {
  0% {
    transform: translateY(100vh) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) scale(0.5);
    opacity: 0;
  }
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 95px;
  text-align: center;
  margin-top: 30px;
  background: linear-gradient(270deg, #ffffff, #ff8fe2, #ffffff, #ff00ff, #ffffff);
  background-size: 600% 600%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation:
    glow 2.5s ease-in-out infinite alternate,
    pulse 6s ease-in-out infinite,
    gradientShift 8s linear infinite;
  filter: blur(0.1px);
}

@keyframes glow {
  from {
    text-shadow:
      0 0 3px #FE0101,
      0 0 6px #FFE400;
  }
  to {
    text-shadow:
      0 0 5px #8ad5ff,
      0 0 10px #0F01FF;
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

@keyframes gradientShift {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

.photo-container {
  display: flex;
  justify-content: center;
  margin-top: 30px;
  padding-top: 20px;
}

.photo-container img {
  width: 50vw;
  height: 25vh;
  border-radius: 50%;
  border: 6px solid white;
  box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff;
  animation: pulse 1s infinite;
}

@keyframes pulse {
  0% { box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff; }
  100% { box-shadow: 0 0 60px #ff00ff, 0 0 100px #00ffff; }
}

.wish {
  text-align: center;
  margin: 5vh auto;
  padding: 0 30px;
  font-size: 20px;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: bold;
}

.by-name {
  text-align: right;
  padding: 20px 30px;
  font-size: 18px;
  background: linear-gradient(45deg, #ff00ff, #00ffff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-style: italic;
}

/* Confetti effect */
.confetti {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 999;
}
  </style>
</head>
<body>

<!-- Confetti Canvas -->
<canvas class="confetti"></canvas>

<!-- Glowing background animation -->
<div class="background-animation">
  <!-- Repeat particles with different delays and positions -->
  <span style="left: 10%; animation-delay: 0s;"></span>
  <span style="left: 20%; animation-delay: 2s;"></span>
  <span style="left: 30%; animation-delay: 4s;"></span>
  <span style="left: 40%; animation-delay: 1s;"></span>
  <span style="left: 50%; animation-delay: 3s;"></span>
  <span style="left: 60%; animation-delay: 5s;"></span>
  <span style="left: 70%; animation-delay: 2.5s;"></span>
  <span style="left: 80%; animation-delay: 1.5s;"></span>
  <span style="left: 90%; animation-delay: 3.5s;"></span>
</div>

<h1>Happy  Birthday  Sir!</h1>

<div class="photo-container">
  <img src="josh.jpg" alt="Birthday Image">
</div>

<div class="wish">
  Wishing you a happy birthday filled with happiness, laughter, love, and all the sweet things life can offer. May your journey ahead be bright and beautiful, just like your smile!
</div>

<div class="by-name">
  ~by Bittu Yadav
</div>

<audio id="birthday-audio" src="Happy-Birthday.mp3" loop></audio>

<script>
  const audio = document.getElementById("birthday-audio");
  audio.volume = 0.5; // Set volume to 50%

  function playAudioOnce() {
    audio.play();
    document.removeEventListener("click", playAudioOnce); // Remove after first click
  }

  document.addEventListener("click", playAudioOnce);
</script>

<!-- Confetti Script -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  const duration = 6 * 1000;
  const animationEnd = Date.now() + duration;
  const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };

  function randomInRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  const interval = setInterval(function() {
    const timeLeft = animationEnd - Date.now();
    if (timeLeft <= 0) return clearInterval(interval);
    confetti(Object.assign({}, defaults, {
      particleCount: 50,
      origin: {
        x: randomInRange(0.1, 0.9),
        y: Math.random() - 0.2
      }
    }));
  }, 300);
</script>

</body>
